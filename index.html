<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="row">
            <div class="col">
              <img src="./images/illustration-hero.svg" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h1 class="heading">Order Summary</h1>
              <p class="paragraph">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
              <div class="row prices">
                <div class="col">
                  <img src="./images/icon-music.svg" alt="" />
                </div>
                <div class="col">
                  <p class="plan-name">Annual Plan</p>
                  <span class="price">$59.99/year</span>
                </div>
                <div class="col">
                  <a href="" class="change-order">Change</a>
                </div>
              </div>
              <button type="button" class="payment-button">
                Proceed to Payment
              </button>
              <div class="cancle-row">
                <a href="" class="cancel-order"> Cancel Order</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Joseph Ekali Moyenda</a>.
      </div>
    </footer>
  </body>
</html>
